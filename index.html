<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My PyQt App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
    <!-- Include the QWebChannel JavaScript library -->
</head>
<body>
    <div class="container">
        <h1>Welcome to My PyQt App!</h1>
        <p id="text1">This is a window rendered with HTML and CSS, embedded in PyQt5.</p>
        <button id="myButton">Click Me!</button>
        <button id="myButton2">Click Me 2!</button>
    </div>
</body>
</html>
