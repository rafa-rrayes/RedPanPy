<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>RedPanPy To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { text-align: center; }
        #taskInput { width: 70%; padding: 10px; font-size: 16px; }
        #addButton { padding: 10px 20px; font-size: 16px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; font-size: 18px; display: flex; justify-content: space-between; align-items: center; }
        li.completed { text-decoration: line-through; color: gray; }
        .removeButton { margin-left: 10px; color: red; cursor: pointer; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div style="text-align: center;">
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <button id="addButton">Add Task</button>
    </div>
    <ul id="taskList"></ul>
</body>
</html>
