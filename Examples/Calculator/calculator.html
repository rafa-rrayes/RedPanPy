<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen" id="display" readonly>
        </form>
        <div class="button">
            <button type="button" class="btn btn-yellow" id="btnMul" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" id="btnDiv" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" id="btnAdd" data-num="+">+</button>
            <button type="button" class="btn btn-yellow" id="btnSub" data-num="-">-</button>
            <button type="button" class="btn btn-grey" data-num="0" id="btn0">0</button>
            <button type="button" class="btn btn-grey" data-num="1" id="btn1">1</button>
            <button type="button" class="btn btn-grey" data-num="2" id="btn2">2</button>
            <button type="button" class="btn btn-grey" data-num="3" id="btn3">3</button>
            <button type="button" class="btn btn-grey" data-num="4" id="btn4">4</button>
            <button type="button" class="btn btn-grey" data-num="5" id="btn5">5</button>
            <button type="button" class="btn btn-grey" data-num="6" id="btn6">6</button>
            <button type="button" class="btn btn-grey" data-num="7" id="btn7">7</button>
            <button type="button" class="btn btn-grey" data-num="8" id="btn8">8</button>
            <button type="button" class="btn btn-grey" data-num="9" id="btn9">9</button>
            <button type="button" class="btn btn-grey" id="btnDot" data-num=".">.</button>
            <button type="button" class="btn btn-equal" id="btnEqual">=</button>
            <button type="button" class="btn btn-clear" id="btnClear">C</button>
        </div>
    </section>
</body>
</html>
